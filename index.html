<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Apocalyptic Los Angeles 4 Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; background: black; }
        #map { width: 100vw; height: 100vh; }
        .mapboxgl-popup-content { 
            background: rgba(0, 0, 0, 0.8); 
            color: #0ff; 
            border: 1px solid #9900ff; 
            text-shadow: 0 0 5px #9900ff;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/kidgrandma/cm73x4jjt00az01sqbejh9mt1',
            center: [-118.2437, 34.0522], // Los Angeles
            zoom: 11
        });

        map.on('load', function () {
            map.addSource('la-neighborhoods', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson'
            });

            // Cyber-style Grid Lines (cool blue default, purple hover glow)
            map.addLayer({
                id: 'neighborhood-borders',
                type: 'line',
                source: 'la-neighborhoods',
                paint: {
                    'line-color': '#00ccff', // Cool blue grid effect
                    'line-width': 3.5, 
                    'line-opacity': 0.6,  // Lower opacity for less overpowering glow
                    'line-blur': 1.5 // Reduced glow effect
                }
            });

            // Hover effect: Glow in purple when mouseover
            map.on('mouseenter', 'neighborhood-borders', function () {
                map.setPaintProperty('neighborhood-borders', 'line-color', '#9900ff'); // Purple glow
                map.setPaintProperty('neighborhood-borders', 'line-width', 5); // Slightly thicker on hover
            });

            map.on('mouseleave', 'neighborhood-borders', function () {
                map.setPaintProperty('neighborhood-borders', 'line-color', '#00ccff'); // Reset to cool blue
                map.setPaintProperty('neighborhood-borders', 'line-width', 3.5);
            });

            // Fix: Change Inactive Areas to Dark Purple to Avoid Green Tint
            map.addLayer({
                id: 'neighborhood-fill',
                type: 'fill',
                source: 'la-neighborhoods',
                paint: {
                    'fill-color': [
                        'match',
                        ['get', 'name'],
                        'Echo Park', '#9900ff',  // Cyberpunk purple
                        'Koreatown', '#9900ff',
                        'Westlake', '#9900ff',
                        'University Park', '#9900ff',
                        '#2a002a' // Dark desaturated purple instead of gray to avoid green tint
                    ],
                    'fill-opacity': 0.3
                }
            });

            // Click event: highlight clicked neighborhood and show status
            map.on('click', 'neighborhood-fill', function (e) {
                const neighborhood = e.features[0].properties.name || 'Unknown';
                const status = (['Echo Park', 'Koreatown', 'Westlake', 'University Park'].includes(neighborhood)) ? "Active" : "Inactive";

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${neighborhood}</strong><br>Status: ${status}`)
                    .addTo(map);
            });
        });

        // Add Cyberpunk-style transparent glowing markers
        const activeNeighborhoods = [
            { name: "Echo Park", coords: [-118.2606, 34.0782] },
            { name: "Koreatown", coords: [-118.3009, 34.0595] },
            { name: "Westlake", coords: [-118.2763, 34.0586] },
            { name: "University Park", coords: [-118.2831, 34.0265] }
        ];

        activeNeighborhoods.forEach(n => {
            // Create custom markers for cyber effect
            const marker = document.createElement('div');
            marker.style.width = '18px';
            marker.style.height = '18px';
            marker.style.background = 'radial-gradient(circle, rgba(153,0,255,0.9) 20%, rgba(0,0,0,0) 70%)';
            marker.style.border = '2px solid rgba(153,0,255,0.7)';
            marker.style.borderRadius = '50%';
            marker.style.boxShadow = '0px 0px 10px rgba(153,0,255,0.9)';
            marker.style.pointerEvents = 'none'; // Prevent blocking clicks

            new mapboxgl.Marker(marker)
                .setLngLat(n.coords)
                .addTo(map);
        });
    </script>
</body>
</html>
