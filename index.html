<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Apocalyptic Los Angeles 4 Map</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; background: black; }
        #map { width: 100vw; height: 100vh; }
        .mapboxgl-popup-content { 
            background: rgba(0, 0, 0, 0.8); 
            color: #0ff; 
            border: 1px solid #ff00ff; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/kidgrandma/cm73wzraa000o01slesw35u90',
            center: [-118.2437, 34.0522], // Los Angeles
            zoom: 11
        });

        map.on('load', function () {
            map.addSource('la-neighborhoods', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson'
            });

            // Add glowing neighborhood borders
            map.addLayer({
                id: 'neighborhood-borders',
                type: 'line',
                source: 'la-neighborhoods',
                paint: {
                    'line-color': '#ff00ff', // Neon pink
                    'line-width': 4.5, // Thicker
                    'line-opacity': 1,
                    'line-blur': 3.5 // Glow effect
                }
            });

            // Highlight specific neighborhoods in yellow, rest in dark gray
            map.addLayer({
                id: 'neighborhood-fill',
                type: 'fill',
                source: 'la-neighborhoods',
                paint: {
                    'fill-color': [
                        'match',
                        ['get', 'name'],
                        'Echo Park', '#ffcc00',  // Bright yellow
                        'Burbank', '#ffcc00',
                        'Koreatown', '#ffcc00',
                        'Westlake', '#ffcc00',
                        'University Park', '#ffcc00',
                        '#111111' // Default dead zone color (dark gray)
                    ],
                    'fill-opacity': 0.4
                }
            });

            // Click event: highlight clicked neighborhood and show status
            map.on('click', 'neighborhood-fill', function (e) {
                const neighborhood = e.features[0].properties.name || 'Unknown';
                const status = (['Echo Park', 'Burbank', 'Koreatown', 'Westlake', 'University Park'].includes(neighborhood)) ? "Active" : "Inactive";

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${neighborhood}</strong><br>Status: ${status}`)
                    .addTo(map);
            });
        });

        // Add markers to highlight active neighborhoods
        const activeNeighborhoods = [
            { name: "Echo Park", coords: [-118.2606, 34.0782] },
            { name: "Burbank", coords: [-118.3090, 34.1808] },
            { name: "Koreatown", coords: [-118.3009, 34.0595] },
            { name: "Westlake", coords: [-118.2763, 34.0586] },
            { name: "University Park", coords: [-118.2831, 34.0265] }
        ];

        activeNeighborhoods.forEach(n => {
            new mapboxgl.Marker({ color: "yellow" })
                .setLngLat(n.coords)
                .setPopup(new mapboxgl.Popup().setHTML(`<strong>${n.name}</strong><br>Status: Active - UNCLAIMED`))
                .addTo(map);
        });
    </script>
</body>
</html>
