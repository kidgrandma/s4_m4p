<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DA M4P</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; background: black; color: white; font-family: Arial, sans-serif; }
    #map { width: 100vw; height: 85vh; }
    #scoreboard, #controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #222;
      padding: 10px;
      font-size: 20px;
    }
    .team { font-weight: bold; }
    .active-team {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px white;
      padding: 5px 15px;
      border-radius: 10px;
    }
    .veterans-active { background: #ff00ff; color: black; }
    .virgins-active { background: #00ff00; color: black; }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div class="team">Veterans: <span id="veterans-score">240</span> Autos</div>
    <div class="team">Virgins: <span id="virgins-score">170</span> Autos</div>
  </div>
  <div id="controls">
    <button onclick="setCurrentTeam('veterans')">Score for Veterans</button>
    <button onclick="setCurrentTeam('virgins')">Score for Virgins</button>
    <span id="current-team" class="active-team veterans-active">Veterans</span>
  </div>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kidgrandma/cm74adxbk001j01slbh3eecgu',
      center: [-118.2437, 34.0522],
      zoom: 11
    });

    let veteransScore = 240;
    let virginsScore = 170;
    let currentTeam = "veterans";
    const mines = new Set();
    const claimedAreas = {
      "Echo Park": "veterans", "Koreatown": "veterans", "Westlake": "veterans",
      "University Park": "veterans", "Eagle Rock": "veterans", "Highland Park": "veterans",
      "Silver Lake": "veterans", "Mar Vista": "veterans", "Hancock Park": "veterans",
      "Los Feliz": "virgins", "Palms": "virgins", "Mid-Wilshire": "virgins",
      "Westchester": "virgins", "Exposition Park": "virgins", "Del Rey": "virgins"
    };

    function updateScores() {
      document.getElementById("veterans-score").innerText = veteransScore;
      document.getElementById("virgins-score").innerText = virginsScore;
      const currentTeamElement = document.getElementById("current-team");
      currentTeamElement.innerText = currentTeam.charAt(0).toUpperCase() + currentTeam.slice(1);
      currentTeamElement.className = `active-team ${currentTeam === "veterans" ? "veterans-active" : "virgins-active"}`;
    }

    function setCurrentTeam(team) {
      currentTeam = team;
      updateScores();
    }

    function handleNeighborhoodClick(nbhd) {
      if (claimedAreas[nbhd]) return;
      
      if (currentTeam === "veterans" && veteransScore >= 10) {
        veteransScore -= 10;
        claimedAreas[nbhd] = "veterans";
      } else if (currentTeam === "virgins" && virginsScore >= 10) {
        virginsScore -= 10;
        claimedAreas[nbhd] = "virgins";
      }

      if (mines.has(nbhd)) {
        claimedAreas[nbhd] = "exploded";
      }
      
      updateMap();
      updateScores();
    }

    function updateMap() {
      map.getSource("la-neighborhoods").setData("https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson");
    }

    map.on("load", function () {
      map.addSource("la-neighborhoods", {
        type: "geojson",
        data: "https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson"
      });

      map.addLayer({
        id: "neighborhood-borders",
        type: "line",
        source: "la-neighborhoods",
        paint: {
          "line-color": "#0099ff",
          "line-width": 2,
          "line-opacity": 0.8
        }
      });

      map.addLayer({
        id: "neighborhood-labels",
        type: "symbol",
        source: "la-neighborhoods",
        layout: {
          "text-field": ["get", "name"],
          "text-size": 12,
          "text-anchor": "center"
        },
        paint: {
          "text-color": "white",
          "text-halo-color": "black",
          "text-halo-width": 1
        }
      });

      map.on("click", "neighborhood-borders", function (e) {
        const nbhd = e.features[0].properties.name;
        handleNeighborhoodClick(nbhd);
      });
    });
  </script>
</body>
</html>
