<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA M4P</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; background: black; }
    #map { width: 100vw; height: 100vh; }
    .mapboxgl-popup-content { 
      background: rgba(0, 0, 0, 0.8); 
      color: #0ff; 
      border: 1px solid #9900ff; 
      text-shadow: 0 0 5px #9900ff;
    }
    /* Claimed Zone Markers */
    .claimed-marker {
      width: 60px;
      height: 60px;
      color: black;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 50%;
      border: 4px solid white;
      font-size: 14px;
    }
    /* VETERANS team: Bright Neon Pink */
    .veterans { 
      background: #ff00ff; 
      box-shadow: 0 0 20px #ff00ff;
    }
    /* VIRGINS team: Bright Neon Green */
    .virgins { 
      background: #00ff00;
      box-shadow: 0 0 20px #00ff00;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kidgrandma/cm74adxbk001j01slbh3eecgu',
      center: [-118.2437, 34.0522], // Los Angeles
      zoom: 11
    });

    map.on('load', function () {
      map.addSource('la-neighborhoods', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson'
      });

      // Cyber Grid: Brighter Blue for More Contrast
      map.addLayer({
        id: 'neighborhood-borders',
        type: 'line',
        source: 'la-neighborhoods',
        paint: {
          'line-color': '#0099ff',
          'line-width': 4,
          'line-opacity': 0.8,
          'line-blur': 1.5
        }
      });

      // Updated Neighborhood Statuses (Fill Layer)
      map.addLayer({
        id: 'neighborhood-fill',
        type: 'fill',
        source: 'la-neighborhoods',
        paint: {
          'fill-color': [
            'match',
            ['get', 'name'],
            // Claimed by VETERANS (Pink)
            'Echo Park', '#ff00ff',
            'Koreatown', '#ff00ff',
            'Westlake', '#ff00ff',
            'University Park', '#ff00ff',
            'Eagle Rock', '#ff00ff',
            'Highland Park', '#ff00ff',
            'Silver Lake', '#ff00ff',
            'Mar Vista', '#ff00ff',
            'Hancock Park', '#ff00ff',
            'Sawtelle', '#ff00ff',
            'San Pedro', '#ff00ff',
            'Pico-Robertson', '#ff00ff',
            'Beverly Grove', '#ff00ff',
            'Glassell Park', '#ff00ff',
            'Lincoln Heights', '#ff00ff',
            'Beverlywood', '#ff00ff',
            // Claimed by VIRGINS (Green)
            'Los Feliz', '#00ff00',
            'Palms', '#00ff00',
            'West Adams', '#00ff00',
            'Mid-Wilshire', '#00ff00',
            'Westchester', '#00ff00',
            'Exposition Park', '#00ff00',
            'Del Rey', '#00ff00',
            'West Los Angeles', '#00ff00',
            'Baldwin Hills/Crenshaw', '#00ff00',
            'Vermont-Slauson', '#00ff00',
            // Available Areas with Prices (Cyan)
            'West Hollywood', '#0099ff',
            'Vermont Square', '#0099ff',
            'Beverly Crest', '#0099ff',
            'Montecito Heights', '#0099ff',
            // Default for inactive areas:
            '#2a002a'
          ],
          'fill-opacity': 0.5
        }
      });

      // Permanent Markers for Claimed Areas
      const claimedZones = [
        // Veterans (Pink)
        { name: "Echo Park", coords: [-118.2606, 34.0782], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Koreatown", coords: [-118.3009, 34.0595], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Westlake", coords: [-118.2763, 34.0586], team: "veterans", label: "VETERAN üèÜ" },
        { name: "University Park", coords: [-118.2831, 34.0265], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Eagle Rock", coords: [-118.2085, 34.1392], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Highland Park", coords: [-118.1915, 34.1126], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Silver Lake", coords: [-118.2702, 34.0869], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Mar Vista", coords: [-118.4338, 34.0164], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Hancock Park", coords: [-118.3287, 34.0745], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Sawtelle", coords: [-118.4487, 34.0466], team: "veterans", label: "VETERAN üèÜ" },
        { name: "San Pedro", coords: [-118.2922, 33.7361], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Pico-Robertson", coords: [-118.431, 34.050], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Beverly Grove", coords: [-118.400, 34.073], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Glassell Park", coords: [-118.175, 34.107], team: "veterans", label: "VETERAN üèÜ" },
        // New Veterans Claims
        { name: "Lincoln Heights", coords: [-118.200, 34.030], team: "veterans", label: "VETERAN üèÜ" },
        { name: "Beverlywood", coords: [-118.370, 34.085], team: "veterans", label: "VETERAN üèÜ" },
        // Virgins (Green)
        { name: "Los Feliz", coords: [-118.2910, 34.1063], team: "virgins", label: "VIRGINS üèÜ" },
        { name: "Palms", coords: [-118.4075, 34.0259], team: "virgins", label: "VIRGINS üèÜ" },
        { name: "West Adams", coords: [-118.3319, 34.0326], team: "virgins", label: "VIRGINS üèÜ" },
        { name: "Mid-Wilshire", coords: [-118.3391, 34.0614], team: "virgins", label: "VIRGINS üèÜ" },
        { name: "Westchester", coords: [-118.410, 33.976], team: "virgins", label: "VIRGINS üèÜ" },
        { name: "Exposition Park", coords: [-118.288, 34.015], team: "virgins", label: "VIRGINS üèÜ" },
        { name: "Del Rey", coords: [-118.418, 33.980], team: "virgins", label: "VIRGINS üèÜ" },
        { name: "West Los Angeles", coords: [-118.444, 34.045], team: "virgins", label: "VIRGINS üèÜ" },
        // New Virgins Claims
        { name: "Baldwin Hills/Crenshaw", coords: [-118.350, 34.000], team: "virgins", label: "VIRGINS üèÜ" },
        { name: "Vermont-Slauson", coords: [-118.260, 34.000], team: "virgins", label: "VIRGINS üèÜ" }
      ];

      claimedZones.forEach(zone => {
        const markerElement = document.createElement('div');
        markerElement.className = `claimed-marker ${zone.team}`;
        markerElement.innerText = zone.label;
        new mapboxgl.Marker(markerElement)
          .setLngLat(zone.coords)
          .addTo(map);
      });

      // Click event: Show correct info for each neighborhood
      map.on('click', 'neighborhood-fill', function (e) {
        const neighborhood = e.features[0].properties.name || 'Unknown';
        let displayText;
        switch (neighborhood) {
          // Claimed by VETERANS
          case "San Pedro":
          case "Echo Park":
          case "Koreatown":
          case "Westlake":
          case "University Park":
          case "Eagle Rock":
          case "Highland Park":
          case "Silver Lake":
          case "Mar Vista":
          case "Hancock Park":
          case "Sawtelle":
          case "Pico-Robertson":
          case "Beverly Grove":
          case "Glassell Park":
          case "Lincoln Heights":
          case "Beverlywood":
            displayText = `<span style="color:#ff00ff; font-weight:bold;">VETERAN üèÜ</span>`;
            break;
          // Claimed by VIRGINS
          case "Los Feliz":
          case "Palms":
          case "West Adams":
          case "Mid-Wilshire":
          case "Westchester":
          case "Exposition Park":
          case "Del Rey":
          case "West Los Angeles":
          case "Baldwin Hills/Crenshaw":
          case "Vermont-Slauson":
            displayText = `<span style="color:#00ff00; font-weight:bold;">VIRGINS üèÜ</span>`;
            break;
          // Available Areas with Prices
          case "West Hollywood": 
            displayText = "$7500"; 
            break;
          case "Vermont Square":
            displayText = "$5000"; 
            break;
          case "Beverly Crest":
            displayText = "$5000";
            break;
          case "Montecito Heights":
            displayText = "$5000";
            break;
          default:
            displayText = "Inactive";
        }
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<strong>${neighborhood}</strong><br>${displayText}`)
          .addTo(map);
      });
    });
  </script>
</body>
</html>
