<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DA M4P</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; background: black; color: white; font-family: Arial, sans-serif; }
    #map { width: 100vw; height: 90vh; }
    #scoreboard {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #222;
      padding: 10px;
      font-size: 20px;
    }
    .team { font-weight: bold; }
    .exploded { fill: black !important; opacity: 0.7; }
    .claimed-veterans { fill: #ff00ff !important; opacity: 0.7; }
    .claimed-virgins { fill: #00ff00 !important; opacity: 0.7; }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div class="team">Veterans: <span id="veterans-score">240</span> Autos</div>
    <div class="team">Virgins: <span id="virgins-score">170</span> Autos</div>
  </div>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kidgrandma/cm74adxbk001j01slbh3eecgu',
      center: [-118.2437, 34.0522],
      zoom: 11
    });

    let veteransScore = 240;
    let virginsScore = 170;
    let currentTurn = "veterans";
    const mines = new Set();
    const claimedAreas = {
      "Echo Park": "veterans", "Koreatown": "veterans", "Westlake": "veterans",
      "University Park": "veterans", "Eagle Rock": "veterans", "Highland Park": "veterans",
      "Silver Lake": "veterans", "Mar Vista": "veterans", "Hancock Park": "veterans",
      "Los Feliz": "virgins", "Palms": "virgins", "Mid-Wilshire": "virgins",
      "Westchester": "virgins", "Exposition Park": "virgins", "Del Rey": "virgins"
    };

    function updateScores() {
      document.getElementById("veterans-score").innerText = veteransScore;
      document.getElementById("virgins-score").innerText = virginsScore;
    }

    function placeMines(neighborhoods, minePercentage = 0.35) {
      const mineCount = Math.floor(neighborhoods.length * minePercentage);
      while (mines.size < mineCount) {
        const randomNbhd = neighborhoods[Math.floor(Math.random() * neighborhoods.length)];
        mines.add(randomNbhd);
      }
    }

    function handleNeighborhoodClick(nbhd) {
      if (claimedAreas[nbhd]) return; // Already claimed, prevent selection

      if (currentTurn === "veterans" && veteransScore >= 10) {
        veteransScore -= 10;
        claimedAreas[nbhd] = "veterans";
        colorNeighborhood(nbhd, "claimed-veterans");
        currentTurn = "virgins";
      } else if (currentTurn === "virgins" && virginsScore >= 10) {
        virginsScore -= 10;
        claimedAreas[nbhd] = "virgins";
        colorNeighborhood(nbhd, "claimed-virgins");
        currentTurn = "veterans";
      }

      if (mines.has(nbhd)) {
        explodeNeighborhood(nbhd);
      }

      updateScores();
    }

    function colorNeighborhood(nbhd, className) {
      map.setPaintProperty("neighborhood-fill", "fill-color", ["match", ["get", "name"], nbhd, className === "claimed-veterans" ? "#ff00ff" : "#00ff00", "#ffa500"]);
    }

    function explodeNeighborhood(nbhd) {
      map.setPaintProperty("neighborhood-fill", "fill-color", ["match", ["get", "name"], nbhd, "black", "#ffa500"]);
      delete claimedAreas[nbhd];
    }

    map.on("load", function () {
      map.addSource("la-neighborhoods", {
        type: "geojson",
        data: "https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson"
      });

      map.addLayer({
        id: "neighborhood-borders",
        type: "line",
        source: "la-neighborhoods",
        paint: {
          "line-color": "#0099ff",
          "line-width": 4,
          "line-opacity": 0.8,
          "line-blur": 1.5
        }
      });

      map.addLayer({
        id: "neighborhood-fill",
        type: "fill",
        source: "la-neighborhoods",
        paint: {
          "fill-color": ["match", ["get", "name"],
            ...Object.entries(claimedAreas).flatMap(([nbhd, team]) => [nbhd, team === "veterans" ? "#ff00ff" : "#00ff00"]),
            "#ffa500"],
          "fill-opacity": 0.5
        }
      });

      fetch("https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson")
        .then(response => response.json())
        .then(data => {
          const neighborhoods = data.features.map(f => f.properties.name);
          placeMines(neighborhoods);

          map.on("click", "neighborhood-fill", function (e) {
            const nbhd = e.features[0].properties.name;
            handleNeighborhoodClick(nbhd);
          });
        });
    });
  </script>
</body>
</html>
