<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA M4P</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; background: black; }
        #map { width: 100vw; height: 100vh; }
        .mapboxgl-popup-content { 
            background: rgba(0, 0, 0, 0.8); 
            color: #0ff; 
            border: 1px solid #9900ff; 
            text-shadow: 0 0 5px #9900ff;
        }
        /* Markers for Claimed Zones */
        .claimed-marker {
            width: 60px;
            height: 60px;
            color: black;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border-radius: 50%;
            border: 4px solid white;
            font-size: 14px;
        }
        /* Veterans (Pink) */
        .veterans { 
            background: #ff00ff; 
            box-shadow: 0 0 20px #ff00ff;
        }
        /* Virgins (Green) */
        .virgins { 
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/kidgrandma/cm74adxbk001j01slbh3eecgu',
            center: [-118.2437, 34.0522], // Los Angeles
            zoom: 11
        });

        map.on('load', function () {
            map.addSource('la-neighborhoods', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson'
            });

            // Cyber Grid: Brighter Blue for More Contrast
            map.addLayer({
                id: 'neighborhood-borders',
                type: 'line',
                source: 'la-neighborhoods',
                paint: {
                    'line-color': '#0099ff',
                    'line-width': 4, 
                    'line-opacity': 0.8,
                    'line-blur': 1.5
                }
            });

            // üèÜ Mark Claimed Zones with Circle Markers
            const claimedZones = {
                "Echo Park": { team: "veterans", label: "üèÜ VETERAN" },
                "Koreatown": { team: "veterans", label: "üèÜ VETERAN" },
                "Westlake": { team: "veterans", label: "üèÜ VETERAN" },
                "University Park": { team: "veterans", label: "üèÜ VETERAN" },
                "San Pedro": { team: "veterans", label: "üèÜ VETERAN" },
                "Sawtelle": { team: "veterans", label: "üèÜ VETERAN" },  
                "Mar Vista": { team: "veterans", label: "üèÜ VETERAN" },  
                "Los Feliz": { team: "virgins", label: "üèÜ VIRGINS" },
                "Palms": { team: "virgins", label: "üèÜ VIRGINS" },
                "West Adams": { team: "virgins", label: "üèÜ VIRGINS" },
                "Mid-Wilshire": { team: "virgins", label: "üèÜ VIRGINS" }
            };

            Object.entries(claimedZones).forEach(([name, { team, label }]) => {
                const markerElement = document.createElement('div');
                markerElement.className = `claimed-marker ${team}`;
                markerElement.innerText = label;

                new mapboxgl.Marker(markerElement)
                    .setLngLat(map.querySourceFeatures('la-neighborhoods', { sourceLayer: 'neighborhood-fill' })
                        .find(feature => feature.properties.name === name).geometry.coordinates)
                    .addTo(map);
            });

            // üìå Price Tags for Available Zones
            const prices = {
                "Pico-Robertson": "$5000",
                "West Los Angeles": "$5000",
                "Beverly Grove": "$5000",
                "Baldwin Hills/Crenshaw": "$12000",
                "Exposition Park": "$7000",
                "Vermont Square": "$5000",
                "Westchester": "$12000",
                "Vermont-Slauson": "$12000",
                "Glassell Park": "$5000",
                "Beverly Crest": "$5000",
                "Beverlywood": "$5000",
                "Del Rey": "$10000",
                "Lincoln Heights": "$7500",
                "Montecito Heights": "$5000"
            };

            // üñ±Ô∏è Click Event: Show Price or Claimed Team
            map.on('click', 'neighborhood-fill', function (e) {
                const neighborhood = e.features[0].properties.name || 'Unknown';

                // ‚úÖ Claimed Zones: Show Team Name
                if (claimedZones[neighborhood]) {
                    new mapboxgl.Popup()
                        .setLngLat(e.lngLat)
                        .setHTML(`<strong>${neighborhood}</strong><br><span style="color:${claimedZones[neighborhood].team === 'veterans' ? '#ff00ff' : '#00ff00'}; font-weight:bold;">${claimedZones[neighborhood].label}</span>`)
                        .addTo(map);
                    return;
                }

                // ‚úÖ Available Zones: Show Price
                const displayText = prices[neighborhood] ? `üí∞ ${prices[neighborhood]}` : "Inactive";

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${neighborhood}</strong><br>${displayText}`)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
