<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Apocalyptic Los Angeles 4 Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; background: black; }
        #map { width: 100vw; height: 100vh; }
        .mapboxgl-popup-content { background: rgba(0, 0, 0, 0.8); color: #0ff; border: 1px solid #ff00ff; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/kidgrandma/cm73x4jjt00az01sqbejh9mt1',
            center: [-118.2437, 34.0522], // Los Angeles
            zoom: 11
        });

        // Load LA Times Neighborhood Boundaries from GitHub
        map.on('load', function () {
            map.addSource('la-neighborhoods', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson'
            });

            // Add neighborhood borders
            map.addLayer({
                id: 'neighborhood-borders',
                type: 'line',
                source: 'la-neighborhoods',
                paint: {
                    'line-color': '#ff00ff', // Neon pink
                    'line-width': 2,
                    'line-opacity': 0.8
                }
            });

            // Optional: Fill the neighborhoods with a transparent overlay
            map.addLayer({
                id: 'neighborhood-fill',
                type: 'fill',
                source: 'la-neighborhoods',
                paint: {
                    'fill-color': [
                        'match',
                        ['get', 'state'],
                        'Active', '#00ff00', // Green for Active
                        'Completed', '#ff0000', // Red for Completed
                        'Inactive', '#555555', // Gray for Inactive
                        '#888888' // Default color
                    ],
                    'fill-opacity': 0.3
                }
            });

            // Hover effect: Highlight border on mouseover
            map.on('mouseenter', 'neighborhood-borders', function () {
                map.setPaintProperty('neighborhood-borders', 'line-color', '#00ff00'); // Highlight effect
            });

            map.on('mouseleave', 'neighborhood-borders', function () {
                map.setPaintProperty('neighborhood-borders', 'line-color', '#ff00ff');
            });

            // Click event to show popup with neighborhood info
            map.on('click', 'neighborhood-fill', function (e) {
                const neighborhood = e.features[0].properties.name || 'Unknown';
                const status = e.features[0].properties.state || 'Inactive';
                const points = e.features[0].properties.points || 'N/A';

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${neighborhood}</strong><br>Status: ${status}<br>Points Needed: ${points}`)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
