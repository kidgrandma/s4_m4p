<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DA M4P</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; background: black; }
    #map { width: 100vw; height: 100vh; }
    .mapboxgl-popup-content {
      background: rgba(0, 0, 0, 0.8);
      color: #0ff;
      border: 1px solid #9900ff;
      text-shadow: 0 0 5px #9900ff;
    }
    /* Marker styling */
    .claimed-marker {
      width: 60px;
      height: 60px;
      color: black;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 50%;
      border: 4px solid white;
      font-size: 14px;
    }
    /* Team colors */
    .veterans { background: #ff00ff; box-shadow: 0 0 20px #ff00ff; }
    .virgins  { background: #00ff00; box-shadow: 0 0 20px #00ff00; }
    .unclaimed { background: #ffa500; box-shadow: 0 0 20px #ffa500; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Mapbox access token and map initialization
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kidgrandma/cm74adxbk001j01slbh3eecgu',
      center: [-118.2437, 34.0522],
      zoom: 11
    });

    // --- Centralized Territory Configuration ---
    const territoryAssignments = {
      // ... (your existing territory assignments)
    };

    // Neighborhoods to highlight in blue
    const highlightedNeighborhoods = [
      "Bel-Air", "Century City", "Cheviot Hills", "Rancho Park", "Mid-City",
      "Playa Vista", "Jefferson Park", "Carthay", "Harvard Heights", "Larchmont",
      "Fairfax", "Adams-Normandie", "Leimert Park", "Hyde Park", "Chesterfield Square",
      "Harvard Park", "Manchester Square", "Gramercy Park", "Vermont Knolls",
      "Vermont Vista", "Green Meadows", "Florence", "Broadway-Manchester",
      "Harbor Gateway", "Watts", "Historic South-Central", "South Park",
      "Central-Alameda", "El Sereno", "Cypress Park"
    ];

    // --- Helper Functions ---
    function getFillColor(team) {
      if (team === "veterans") return "#ff00ff";
      if (team === "virgins") return "#00ff00";
      return null; // Unclaimed areas are handled separately
    }

    // Build the Mapbox match expression dynamically
    const fillExpression = ["match", ["get", "name"]];
    for (const name in territoryAssignments) {
      fillExpression.push(name, getFillColor(territoryAssignments[name].team));
    }
    // Add special handling for highlighted neighborhoods
    for (const name of highlightedNeighborhoods) {
      fillExpression.push(name, "#0099ff"); // Blue for highlighted neighborhoods
    }
    // Default color for unclaimed areas
    fillExpression.push("#000000"); // Dark for all other unclaimed areas

    // --- Map Layers & Sources ---
    map.on("load", function () {
      // Add neighborhood boundaries source
      map.addSource("la-neighborhoods", {
        type: "geojson",
        data: "https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson"
      });

      // Add neighborhood borders
      map.addLayer({
        id: "neighborhood-borders",
        type: "line",
        source: "la-neighborhoods",
        paint: {
          "line-color": "#0099ff",
          "line-width": 4,
          "line-opacity": 0.8,
          "line-blur": 1.5
        }
      });

      // Add neighborhood fill layer using the dynamic expression
      map.addLayer({
        id: "neighborhood-fill",
        type: "fill",
        source: "la-neighborhoods",
        paint: {
          "fill-color": fillExpression,
          "fill-opacity": 0.5
        }
      });

      // --- Create Markers from Configuration ---
      for (const name in territoryAssignments) {
        const entry = territoryAssignments[name];
        if (entry.coords) {
          const markerEl = document.createElement("div");
          markerEl.className = "claimed-marker " + entry.team;
          markerEl.innerText = entry.label;
          new mapboxgl.Marker(markerEl)
            .setLngLat(entry.coords)
            .addTo(map);
        }
      }

      // --- Popup Click Event ---
      map.on("click", "neighborhood-fill", function (e) {
        const nbhd = e.features[0].properties.name || "Unknown";
        let displayText;
        if (territoryAssignments[nbhd]) {
          const team = territoryAssignments[nbhd].team;
          if (team === "veterans") {
            displayText = `<span style="color:#ff00ff; font-weight:bold;">VETERAN üèÜ</span>`;
          } else if (team === "virgins") {
            displayText = `<span style="color:#00ff00; font-weight:bold;">VIRGINS üèÜ</span>`;
          } else {
            displayText = `<span style="color:#ffa500; font-weight:bold;">15 autos</span>`;
          }
        } else if (highlightedNeighborhoods.includes(nbhd)) {
          displayText = `<span style="color:#0099ff; font-weight:bold;">HIGHLIGHTED</span>`;
        } else {
          displayText = `<span style="color:#000000; font-weight:bold;">UNCLAIMED</span>`;
        }
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<strong>${nbhd}</strong><br>${displayText}`)
          .addTo(map);
      });
    });
  </script>
</body>
</html>
