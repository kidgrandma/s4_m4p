<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA M4P</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; background: black; }
        #map { width: 100vw; height: 100vh; }
        .mapboxgl-popup-content { 
            background: rgba(0, 0, 0, 0.8); 
            color: #0ff; 
            border: 1px solid #9900ff; 
            text-shadow: 0 0 5px #9900ff;
        }
        /* Claimed Zone Markers */
        .claimed-marker {
            width: 55px;
            height: 55px;
            color: black;
            font-weight: bold;
            text-align: center;
            line-height: 55px;
            border-radius: 50%;
            border: 4px solid white;
            font-size: 12px;
        }
        /* VETERANS team: Bright Neon Pink */
        .veterans { 
            background: #ff00ff; 
            box-shadow: 0 0 20px #ff00ff;
        }
        /* VIRGINS team: Bright Neon Green */
        .virgins { 
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/kidgrandma/cm74adxbk001j01slbh3eecgu',
            center: [-118.2437, 34.0522], // Los Angeles
            zoom: 11
        });

        map.on('load', function () {
            map.addSource('la-neighborhoods', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson'
            });

            // Cyber Grid: Brighter Blue for More Contrast
            map.addLayer({
                id: 'neighborhood-borders',
                type: 'line',
                source: 'la-neighborhoods',
                paint: {
                    'line-color': '#0099ff',
                    'line-width': 4, 
                    'line-opacity': 0.8,
                    'line-blur': 1.5
                }
            });

            // Hover effect: Cyan glow when mouseover
            map.on('mouseenter', 'neighborhood-borders', function () {
                map.setPaintProperty('neighborhood-borders', 'line-color', '#00ffff');
                map.setPaintProperty('neighborhood-borders', 'line-width', 5);
            });

            map.on('mouseleave', 'neighborhood-borders', function () {
                map.setPaintProperty('neighborhood-borders', 'line-color', '#0099ff');
                map.setPaintProperty('neighborhood-borders', 'line-width', 4);
            });

            // Updated Neighborhood Statuses
            map.addLayer({
                id: 'neighborhood-fill',
                type: 'fill',
                source: 'la-neighborhoods',
                paint: {
                    'fill-color': [
                        'match',
                        ['get', 'name'],
                        'Echo Park', '#ff00ff',  // VETERANS (Pink)
                        'Koreatown', '#ff00ff',
                        'Westlake', '#ff00ff',
                        'University Park', '#ff00ff',
                        'Eagle Rock', '#ff00ff',
                        'Highland Park', '#ff00ff',
                        'Los Feliz', '#00ff00', // VIRGINS (Neon Green)
                        'West Hollywood', '#0099ff',
                        'West Adams', '#0099ff',
                        'Mid City', '#0099ff',
                        'Baldwin Hills', '#0099ff',
                        'Florence', '#0099ff',
                        'Palms', '#0099ff',
                        'Arlington Heights', '#0099ff',
                        'Exposition Park', '#0099ff',
                        '#2a002a' // Dark desaturated purple for inactive zones
                    ],
                    'fill-opacity': 0.5
                }
            });

            // Permanent Markers for Claimed Areas
            const claimedZones = [
                { name: "Echo Park", coords: [-118.2606, 34.0782], team: "veterans", label: "VETERAN" },
                { name: "Koreatown", coords: [-118.3009, 34.0595], team: "veterans", label: "VETERAN" },
                { name: "Westlake", coords: [-118.2763, 34.0586], team: "veterans", label: "VETERAN" },
                { name: "University Park", coords: [-118.2831, 34.0265], team: "veterans", label: "VETERAN" },
                { name: "Eagle Rock", coords: [-118.2085, 34.1392], team: "veterans", label: "VETERAN" },
                { name: "Highland Park", coords: [-118.1915, 34.1126], team: "veterans", label: "VETERAN" },
                { name: "Los Feliz", coords: [-118.2910, 34.1063], team: "virgins", label: "VIRGINS" }
            ];

            claimedZones.forEach(zone => {
                const markerElement = document.createElement('div');
                markerElement.className = `claimed-marker ${zone.team}`;
                markerElement.innerText = zone.label;

                new mapboxgl.Marker(markerElement)
                    .setLngLat(zone.coords)
                    .addTo(map);
            });

            // Click event: Show price or ownership
            map.on('click', 'neighborhood-fill', function (e) {
                const neighborhood = e.features[0].properties.name || 'Unknown';

                let displayText = "Inactive";
                switch (neighborhood) {
                    case "Echo Park":
                    case "Koreatown":
                    case "Westlake":
                    case "University Park":
                    case "Eagle Rock":
                    case "Highland Park":
                        displayText = `<span style="color:#ff00ff; font-weight:bold;">VETERAN üèÜ</span>`;
                        break;
                    case "Los Feliz":
                        displayText = `<span style="color:#00ff00; font-weight:bold;">VIRGINS üèÜ</span>`;
                        break;
                    case "West Hollywood":
                        displayText = `<span style="color:#00ff00; font-weight:bold;">$7500</span>`;
                        break;
                    case "West Adams":
                    case "Mid City":
                    case "Florence":
                    case "Arlington Heights":
                    case "Exposition Park":
                        displayText = `<span style="color:#00ff00; font-weight:bold;">$5000</span>`;
                        break;
                    case "Baldwin Hills":
                    case "Palms":
                        displayText = `<span style="color:#00ff00; font-weight:bold;">$7500</span>`;
                        break;
                }

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${neighborhood}</strong><br>${displayText}`)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
