<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DA M4P</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; background: black; color: white; font-family: Arial, sans-serif; }
    #map { width: 100vw; height: 85vh; }
    #scoreboard {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #222;
      padding: 10px;
      font-size: 20px;
    }
    #controls {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .team { font-weight: bold; }
    .exploded { fill: black !important; opacity: 0.7; }
    .claimed-veterans { fill: #ff00ff !important; opacity: 0.7; }
    .claimed-virgins { fill: #00ff00 !important; opacity: 0.7; }
    .neighborhood-labels { pointer-events: none; }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div class="team">Veterans: <span id="veterans-score">240</span> Autos</div>
    <div class="team">Virgins: <span id="virgins-score">170</span> Autos</div>
  </div>
  <div id="controls">
    <button onclick="setCurrentTeam('veterans')">Score for Veterans</button>
    <button onclick="setCurrentTeam('virgins')">Score for Virgins</button>
    <span>Current Team: <strong id="current-team">Veterans</strong></span>
  </div>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kidgrandma/cm74adxbk001j01slbh3eecgu',
      center: [-118.2437, 34.0522],
      zoom: 11
    });

    let veteransScore = 240;
    let virginsScore = 170;
    let currentTeam = "veterans";
    const mines = new Set();
    const claimedAreas = {};
    
    function updateScores() {
      document.getElementById("veterans-score").innerText = veteransScore;
      document.getElementById("virgins-score").innerText = virginsScore;
      document.getElementById("current-team").innerText = currentTeam.charAt(0).toUpperCase() + currentTeam.slice(1);
    }

    function setCurrentTeam(team) {
      currentTeam = team;
      updateScores();
    }

    function handleNeighborhoodClick(nbhd) {
      if (claimedAreas[nbhd]) return; // Already claimed, prevent selection
      
      if (currentTeam === "veterans" && veteransScore >= 10) {
        veteransScore -= 10;
        claimedAreas[nbhd] = "veterans";
        map.setFeatureState({ source: "la-neighborhoods", id: nbhd }, { team: "veterans" });
      } else if (currentTeam === "virgins" && virginsScore >= 10) {
        virginsScore -= 10;
        claimedAreas[nbhd] = "virgins";
        map.setFeatureState({ source: "la-neighborhoods", id: nbhd }, { team: "virgins" });
      }

      if (mines.has(nbhd)) {
        explodeNeighborhood(nbhd);
      }
      
      updateScores();
    }

    function explodeNeighborhood(nbhd) {
      map.setFeatureState({ source: "la-neighborhoods", id: nbhd }, { exploded: true });
      delete claimedAreas[nbhd];
    }

    map.on("load", function () {
      map.addSource("la-neighborhoods", {
        type: "geojson",
        data: "https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson",
        generateId: true
      });

      map.addLayer({
        id: "neighborhood-fill",
        type: "fill",
        source: "la-neighborhoods",
        paint: {
          "fill-color": [
            "case",
            ["boolean", ["feature-state", "exploded"], false], "black",
            ["match", ["feature-state", "team"], "veterans", "#ff00ff", "virgins", "#00ff00", "#ffa500"]
          ],
          "fill-opacity": 0.5
        }
      });

      map.on("click", "neighborhood-fill", function (e) {
        const nbhd = e.features[0].properties.name;
        handleNeighborhoodClick(nbhd);
      });
    });
  </script>
</body>
</html>
