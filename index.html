<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA M4P</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; background: black; }
        #map { width: 100vw; height: 100vh; }
        .mapboxgl-popup-content { 
            background: rgba(0, 0, 0, 0.8); 
            color: #0ff; 
            border: 1px solid #9900ff; 
            text-shadow: 0 0 5px #9900ff;
        }
        .claimed-marker {
            width: 60px;
            height: 60px;
            color: black;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border-radius: 50%;
            border: 4px solid white;
            font-size: 14px;
        }
        .veterans { 
            background: #ff00ff; 
            box-shadow: 0 0 20px #ff00ff;
        }
        .virgins { 
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/kidgrandma/cm74adxbk001j01slbh3eecgu',
            center: [-118.2437, 34.0522], // Los Angeles
            zoom: 11
        });

        map.on('load', function () {
            map.addSource('la-neighborhoods', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson'
            });

            // Cyber Grid: Brighter Blue for More Contrast
            map.addLayer({
                id: 'neighborhood-borders',
                type: 'line',
                source: 'la-neighborhoods',
                paint: {
                    'line-color': '#0099ff',
                    'line-width': 4, 
                    'line-opacity': 0.8,
                    'line-blur': 1.5
                }
            });

            // Neighborhood Fill Colors
            map.addLayer({
                id: 'neighborhood-fill',
                type: 'fill',
                source: 'la-neighborhoods',
                paint: {
                    'fill-color': [
                        'match',
                        ['get', 'name'],
                        'Echo Park', '#ff00ff',  
                        'Koreatown', '#ff00ff',
                        'Westlake', '#ff00ff',
                        'University Park', '#ff00ff',
                        'Eagle Rock', '#ff00ff',
                        'Highland Park', '#ff00ff',
                        'Silver Lake', '#ff00ff',
                        'Mar Vista', '#ff00ff',
                        'Hancock Park', '#ff00ff',
                        'Sawtelle', '#ff00ff',
                        'San Pedro', '#ff00ff',
                        'Los Feliz', '#00ff00',
                        'Palms', '#00ff00',
                        'West Adams', '#00ff00',
                        'Mid-Wilshire', '#00ff00',
                        '#2a002a'
                    ],
                    'fill-opacity': 0.5
                }
            });

            // Permanent Markers for Claimed Areas
            const claimedZones = [
                { name: "Echo Park", coords: [-118.2606, 34.0782], team: "veterans", label: "VETERAN ðŸ†" },
                { name: "Koreatown", coords: [-118.3009, 34.0595], team: "veterans", label: "VETERAN ðŸ†" },
                { name: "Westlake", coords: [-118.2763, 34.0586], team: "veterans", label: "VETERAN ðŸ†" },
                { name: "University Park", coords: [-118.2831, 34.0265], team: "veterans", label: "VETERAN ðŸ†" },
                { name: "Eagle Rock", coords: [-118.2085, 34.1392], team: "veterans", label: "VETERAN ðŸ†" },
                { name: "Highland Park", coords: [-118.1915, 34.1126], team: "veterans", label: "VETERAN ðŸ†" },
                { name: "Silver Lake", coords: [-118.2702, 34.0869], team: "veterans", label: "VETERAN ðŸ†" },
                { name: "San Pedro", coords: [-118.2922, 33.7361], team: "veterans", label: "VETERAN ðŸ†" },
                { name: "Los Feliz", coords: [-118.2910, 34.1063], team: "virgins", label: "VIRGINS ðŸ†" },
                { name: "Palms", coords: [-118.4075, 34.0259], team: "virgins", label: "VIRGINS ðŸ†" },
                { name: "West Adams", coords: [-118.3319, 34.0326], team: "virgins", label: "VIRGINS ðŸ†" },
                { name: "Mid-Wilshire", coords: [-118.3391, 34.0614], team: "virgins", label: "VIRGINS ðŸ†" }
            ];

            claimedZones.forEach(zone => {
                const markerElement = document.createElement('div');
                markerElement.className = `claimed-marker ${zone.team}`;
                markerElement.innerText = zone.label;

                new mapboxgl.Marker(markerElement)
                    .setLngLat(zone.coords)
                    .addTo(map);
            });

            // Show Prices for Unclaimed Neighborhoods
            map.on('click', 'neighborhood-fill', function (e) {
                const neighborhood = e.features[0].properties.name || 'Unknown';

                let displayText = "Inactive";
                const prices = {
                    "Pico-Robertson": "$5000",
                    "West Los Angeles": "$5000",
                    "Beverly Grove": "$5000",
                    "Baldwin Hills/Crenshaw": "$12000",
                    "Exposition Park": "$7000",
                    "Vermont Square": "$5000",
                    "Westchester": "$12000",
                    "Vermont-Slauson": "$12000",
                    "Glassell Park": "$5000",
                    "Beverly Crest": "$5000",
                    "Beverlywood": "$5000",
                    "Del Rey": "$10000",
                    "Lincoln Heights": "$7500",
                    "Montecito Heights": "$5000"
                };

                if (prices[neighborhood]) {
                    displayText = `ðŸ’° ${prices[neighborhood]}`;
                }

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${neighborhood}</strong><br>${displayText}`)
                    .addTo(map);
            });

        });
    </script>
</body>
</html>
