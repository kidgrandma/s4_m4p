<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DA M4P</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; background: black; }
    #map { width: 100vw; height: 100vh; }
    .mapboxgl-popup-content {
      background: rgba(0, 0, 0, 0.8);
      color: #0ff;
      border: 1px solid #9900ff;
      text-shadow: 0 0 5px #9900ff;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kidgrandma/cm74adxbk001j01slbh3eecgu',
      center: [-118.2437, 34.0522],
      zoom: 11
    });

    const fillExpression = ["match", ["get", "name"]];
    const territoryAssignments = {
      "Echo Park": "#ff00ff", "Koreatown": "#ff00ff", "Westlake": "#ff00ff",
      "University Park": "#ff00ff", "Eagle Rock": "#ff00ff", "Highland Park": "#ff00ff",
      "Silver Lake": "#ff00ff", "Mar Vista": "#ff00ff", "Hancock Park": "#ff00ff",
      "Los Feliz": "#00ff00", "Palms": "#00ff00", "Mid-Wilshire": "#00ff00",
      "Westchester": "#00ff00", "Exposition Park": "#00ff00", "Del Rey": "#00ff00"
    };

    for (const name in territoryAssignments) {
      fillExpression.push(name, territoryAssignments[name]);
    }
    fillExpression.push("#ffa500");

    map.on("load", function () {
      map.addSource("la-neighborhoods", {
        type: "geojson",
        data: "https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson"
      });

      map.addLayer({
        id: "neighborhood-borders",
        type: "line",
        source: "la-neighborhoods",
        paint: {
          "line-color": "#0099ff",
          "line-width": 4,
          "line-opacity": 0.8,
          "line-blur": 1.5
        }
      });

      map.addLayer({
        id: "neighborhood-fill",
        type: "fill",
        source: "la-neighborhoods",
        paint: {
          "fill-color": fillExpression,
          "fill-opacity": 0.5
        }
      });
    });
  </script>
</body>
</html>
