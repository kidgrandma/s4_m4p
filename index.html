<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA M4P</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; background: black; }
        #map { width: 100vw; height: 100vh; }

        .mapboxgl-popup-content { 
            background: rgba(0, 0, 0, 0.8); 
            color: #0ff; 
            border: 1px solid #9900ff; 
            text-shadow: 0 0 5px #9900ff;
        }

        /* üèÜ Circle Markers */
        .claimed-marker {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;
            border: 3px solid white;
            font-size: 12px;
            color: black;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* üåü VETERANS = Bright Neon Pink */
        .veterans { 
            background: #ff00ff; 
            box-shadow: 0 0 20px #ff00ff;
        }

        /* üåø VIRGINS = Bright Neon Green */
        .virgins { 
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/kidgrandma/cm74adxbk001j01slbh3eecgu',
            center: [-118.2437, 34.0522], // Los Angeles
            zoom: 11
        });

        map.on('load', function () {
            map.addSource('la-neighborhoods', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson'
            });

            // üåê Cyber Grid: Blue for contrast
            map.addLayer({
                id: 'neighborhood-borders',
                type: 'line',
                source: 'la-neighborhoods',
                paint: {
                    'line-color': '#0099ff',
                    'line-width': 4, 
                    'line-opacity': 0.8,
                    'line-blur': 1.5
                }
            });

            // üè° Claimed Neighborhoods: Markers + Fill Colors
            const claimedZones = [
                { name: "Echo Park", coords: [-118.2606, 34.0782], team: "veterans", label: "üèÜ VETERAN" },
                { name: "Koreatown", coords: [-118.3009, 34.0595], team: "veterans", label: "üèÜ VETERAN" },
                { name: "Westlake", coords: [-118.2763, 34.0586], team: "veterans", label: "üèÜ VETERAN" },
                { name: "University Park", coords: [-118.2831, 34.0265], team: "veterans", label: "üèÜ VETERAN" },
                { name: "San Pedro", coords: [-118.2922, 33.7361], team: "veterans", label: "üèÜ VETERAN" },
                { name: "Los Feliz", coords: [-118.2910, 34.1063], team: "virgins", label: "üèÜ VIRGINS" },
                { name: "Palms", coords: [-118.4075, 34.0259], team: "virgins", label: "üèÜ VIRGINS" },
                { name: "West Adams", coords: [-118.3319, 34.0326], team: "virgins", label: "üèÜ VIRGINS" },
                { name: "Mid-Wilshire", coords: [-118.3391, 34.0614], team: "virgins", label: "üèÜ VIRGINS" }
            ];

            claimedZones.forEach(zone => {
                const markerElement = document.createElement('div');
                markerElement.className = `claimed-marker ${zone.team}`;
                markerElement.innerText = zone.label;

                new mapboxgl.Marker(markerElement)
                    .setLngLat(zone.coords)
                    .addTo(map);
            });

        });
    </script>
</body>
</html>
