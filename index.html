<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Apocalyptic Los Angeles 4 Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; background: black; }
        #map { width: 100vw; height: 100vh; }
        .mapboxgl-popup-content { 
            background: rgba(0, 0, 0, 0.8); 
            color: #0ff; 
            border: 1px solid #ff00ff; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2lkZ3JhbmRtYSIsImEiOiJjbTcxaXdyYmQwY213MnJvanh4em9lMTF5In0.HNoz7yMV2oamUgpdFCuZ7A';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/kidgrandma/cm73z7v6t006v01rfb3mra8a9',
            center: [-118.2437, 34.0522], // Los Angeles
            zoom: 11
        });

        map.on('load', function () {
            map.addSource('la-neighborhoods', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/kidgrandma/s4_m4p/main/LA_Times_Neighborhood_Boundaries.geojson'
            });

            // Add continuous glowing borders
            map.addLayer({
                id: 'neighborhood-borders',
                type: 'line',
                source: 'la-neighborhoods',
                paint: {
                    'line-color': '#ff00ff', // Neon pink glow
                    'line-width': 2.5,
                    'line-opacity': 1,
                    'line-blur': 2 // Soft glow effect
                }
            });

            // Set all neighborhoods to Inactive except Silverlake, Echo Park, and Los Feliz
            map.addLayer({
                id: 'neighborhood-fill',
                type: 'fill',
                source: 'la-neighborhoods',
                paint: {
                    'fill-color': [
                        'match',
                        ['get', 'name'],
                        'Silverlake', '#00ff00', // Green for Active
                        'Echo Park', '#00ff00',
                        'Los Feliz', '#00ff00',
                        '#111111' // Default dark gray (dead zones)
                    ],
                    'fill-opacity': 0.3
                }
            });

            // Click event: highlight selected neighborhood
            map.on('click', 'neighborhood-fill', function (e) {
                const neighborhood = e.features[0].properties.name || 'Unknown';
                const status = (['Silverlake', 'Echo Park', 'Los Feliz'].includes(neighborhood)) ? "Active" : "Inactive";

                // Update clicked neighborhood's color to make it stand out
                map.setPaintProperty('neighborhood-fill', 'fill-color', [
                    'match',
                    ['get', 'name'],
                    neighborhood, '#ffcc00', // Highlight color (bright yellow)
                    'Silverlake', '#00ff00',
                    'Echo Park', '#00ff00',
                    'Los Feliz', '#00ff00',
                    '#111111'
                ]);

                // Show popup with status
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${neighborhood}</strong><br>Status: ${status}`)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
